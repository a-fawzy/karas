    defaults: { _controller: "ObjectsKarasBundle:Additional:index" }

employee_additional_show:
    pattern:  /show
    defaults: { _controller: "ObjectsKarasBundle:Additional:show" }

employee_additional_new:
    pattern:  /new
    defaults: { _controller: "ObjectsKarasBundle:Additional:new" }

employee_additional_create:
    pattern:  /create
    defaults: { _controller: "ObjectsKarasBundle:Additional:create" }
