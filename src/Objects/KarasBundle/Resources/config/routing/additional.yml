employee_additional_edit:
    pattern:  /edit
    defaults: { _controller: "ObjectsKarasBundle:Additional:edit" }

employee_additional_update:
    pattern:  /update
    defaults: { _controller: "ObjectsKarasBundle:Additional:update" }
    requirements: { _method: post|put }

employee_additional_delete:
    pattern:  /delete
    defaults: { _controller: "ObjectsKarasBundle:Additional:delete" }
